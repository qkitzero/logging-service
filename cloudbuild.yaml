steps:
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        TOKEN=$(gcloud secrets versions access latest --secret=github-packages-token)
        echo "@qkitzero:registry=https://npm.pkg.github.com" > .npmrc
        printf "//npm.pkg.github.com/:_authToken=%s\n" "$TOKEN" >> .npmrc

  - name: gcr.io/cloud-builders/docker
    entrypoint: docker
    env:
      - DOCKER_BUILDKIT=1
    args:
      - build
      - --secret=id=npmrc,source=.npmrc
      - -t
      - us-central1-docker.pkg.dev/$PROJECT_ID/logging-service/$COMMIT_SHA
      - -f
      - ./Dockerfile
      - .

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - us-central1-docker.pkg.dev/$PROJECT_ID/logging-service/$COMMIT_SHA

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: bash
    args:
      - -c
      - |
        gcloud secrets versions access latest --secret=logging-service-env-file > .env
        gcloud run deploy logging-service \
          --image=us-central1-docker.pkg.dev/$PROJECT_ID/logging-service/$COMMIT_SHA \
          --region=us-central1 \
          --platform=managed \
          --set-env-vars=$(cat .env | xargs | sed 's/ /,/g')

images:
  - us-central1-docker.pkg.dev/$PROJECT_ID/logging-service/$COMMIT_SHA

options:
  logging: CLOUD_LOGGING_ONLY
